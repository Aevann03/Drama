<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="fixed w-full bg-gray-800 z-100">
  <div class="container mx-auto grid grid-cols-12 px-4">
    <div class="relative col-span-full flex items-center justify-between h-20">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Heroicon name: outline/menu

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!--
            Icon when menu is open.

            Heroicon name: outline/x

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <img class="block lg:hidden h-8 w-auto" src="https://rdrama.net/assets/images/Drama/logo.webp" alt="Workflow">
          <img class="hidden lg:block h-8 w-auto" src="https://rdrama.net/assets/images/Drama/logo.webp" alt="Workflow">
        </div>
        <div class="relative hidden sm:flex flex-shrink-0 sm:ml-6">
          <input placeholder="Search" class="w-full text-gray-900 rounded-sm border border-gray-700 border-opacity-40 bg-gray-900 focus:bg-opacity-100 focus:bg-white hover:bg-opacity-30 shadow-inner w-full p-2 pr-7">
          <i class="fas fa-search text-gray-700 absolute top-3.5 right-2"></i>
        </div>
        <div class="hidden sm:flex items-center space-x-2 sm:ml-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="relative triangle text-gray-200 px-3 py-2.5 rounded text-sm font-medium" aria-current="page">
              <i class="fas fa-home-lg-alt fa-fw fa-lg text-gray-200 mr-2"></i>
              Posts
            </a>

            <a href="#" class="relative text-gray-500 px-3 py-2.5 rounded text-sm font-medium" aria-current="page">
              <i class="fas fa-comments-alt fa-fw fa-lg text-gray-500 mr-2"></i>
              Comments
            </a>

            <a href="#" class="relative text-gray-500 px-3 py-2.5 rounded text-sm font-medium">
              <i class="fas fa-store fa-fw fa-lg text-gray-500 mr-2"></i>
              Shop
            </a>

            <a href="#" class="flex items-center relative text-yellow-500 px-3 py-2.5 rounded text-sm font-medium">
              <img src="https://i.ibb.co/xFgG6yf/Coinfixed.gif" width="18px" height="14px" class="object-contain mr-2"/>
              Country Club
            </a>

            <a href="#" class="relative hidden text-gray-500 px-3 py-2.5 rounded text-sm font-medium">
              <i class="fas fa-inbox fa-fw fa-lg text-gray-500 mr-2"></i>
              Inbox
            </a>

            <a href="#" class="relative hidden text-gray-500 px-3 py-2.5 rounded text-sm font-medium">
              <i class="fas fa-cog fa-fw fa-lg text-gray-500 mr-2"></i>
              My account
            </a>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center space-x-4 pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <div>
            <button type="button" class="bg-gray-800 flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-sm" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              <div style="color: #{{v.namecolor}}" class="text-sm pl-2 {% if v.patron %}patron{% endif %}">
                <div {% if v.patron %}class="patron" style="background-color:#{{v.namecolor}};"{% endif %}>{{v.username}}</div>
              </div>
            </button>
          </div>

          <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
          <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
          </div>
        </div>

        <!-- Notifications -->
        <a class="block bg-gray-800 p-1 rounded-full text-gray-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" href="/notifications{% if v.notifications_count and v.notifications_count == v.post_notifications_count %}?posts=true{% endif %}">
          <span class="sr-only">View notifications</span>
          <!-- Heroicon name: outline/bell -->
          <div class="relative">
            <i class="fas fa-envelope fa-fw fa-lg"></i>
            <!-- Counter -->
            <div class="absolute -top-1.5 -right-3 w-6 h-6 rounded-full border-2 border-gray-800 flex items-center justify-center bg-red-500">
              <span class="text-xs text-gray-100 font-bold leading-none">{{ v.notifications_count }}</span>
            </div>
          </div>
        </a>

        <!-- Notifications -->
        <button type="button" class="bg-gray-800 p-1 rounded-full text-gray-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <span class="sr-only">View notifications</span>
          <!-- Heroicon name: outline/bell -->
          <i class="fas fa-user-friends fa-fw fa-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>

      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>

      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>

      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
    </div>
  </div>
</nav>
